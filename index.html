<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <img src="cave-icon.webp" />
          <h1>Cueva</h1>
        </div>
        <p class="photo-cred">
          Photo by
          <a href="https://unsplash.com/@samferrara" target="_blank"
            >Samuel Ferrara</a
          >
          on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div class="top">
          <div class="top-text-container">
            <p class="big-text">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br />Sign up <em>now</em> to get started.
            </p>
            <p class="big-text">You <em>know</em> you want to.</p>
          </div>
        </div>
        <div class="middle">
          <div class="middle-container">
            <div class="header-text">
              <p class="big-text">Let's do this!</p>
            </div>
            <div class="inputs">
              <form>
                <div class="form-container">
                  <div class="form">
                    <div>
                      <label for="fname">FIRST NAME</label><br />
                      <input type="text" id="fname" name="fname" /><br />
                    </div>
                    <div>
                      <label for="email">EMAIL</label><br />
                      <input type="text" id="email" name="email" /><br />
                    </div>
                    <div>
                      <label for="pass">PASSWORD</label><br />
                      <input type="text" id="pass" name="pass" /><br />
                    </div>
                  </div>
                  <div class="form">
                    <div>
                      <label for="lname">LAST NAME</label><br />
                      <input type="text" id="lname" name="lname" /><br />
                    </div>
                    <div>
                      <label for="pnum">PHONE NUMBER</label><br />
                      <input type="text" id="pnum" name="pnum" /><br />
                    </div>
                    <div>
                      <label for="cpass">CONFIRM PASSWORD</label><br />
                      <input type="text" id="cpass" name="cpass" /><br />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom-text-container">
            <button onclick="">Create Account</button>
            <p>Already have an account? <a class="login">Login in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
